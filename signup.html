<!DOCTYPE html>
<html>
    <head>
        <title>Mirage - login</title>
        <meta charset=UTF-8>
        <link rel="stylesheet" href="css/estilo-login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="login">
            <div class="login-sup">
                <a href="index.html">
                    <img id="logo" src="imagens/logo.png">
                </a>
            </div>

            <div class="login-inf">
                <form id="form-signup" action="">
                    <input id="email" name="email" type="email" placeholder="Email" required>
                    <input id="user" name="name" type="text" placeholder="Username" required>
                    <input id="password" name="password" type="password" placeholder="Password" required>
                    <input id="confirmpassword" name="confirmpassword" type="password" placeholder="Confirm Password" required>
                    <div id="area-botao">
                        <input id="sign-in" type="submit" value="Sign Up">
                    </div>
                </form>
                <!--a href="index.html"><button id="sign-in" style="color: aliceblue; cursor: pointer;">Sign In</button></a-->
            </div>
        </div>

        <script src="js/signup.js"></script>
    </body>
</html>
