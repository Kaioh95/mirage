<!DOCTYPE html>
<html>
    <head>
        <title>Mirage - login</title>
        <meta charset=UTF-8>
        <link rel="stylesheet" href="css/estilo-login.css">
    </head>
    <body>
        <div class="login">
            <div class="login-sup">
                <img id="logo" src="imagens/logo.png">
                <label id="logo-nome" style="color: #F80707; font-family: cursive;">Mirage</label>
            </div>
            <div class="login-inf">
                <form>
                    <input id="user" type="text" placeholder="Username" style="color: aliceblue; size: 25px;">
                    <input id="password" type="password" placeholder="Password" style="color: aliceblue; size: 25px;">
                </form>
                <a href="index.html"><button id="sign-in" style="color: aliceblue; cursor: pointer;">Sign In</button></a>
            </div>
        </div>
    </body>
</html>
