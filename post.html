
<!DOCTYPE html>

<html>
    <head>
        <title>Mirage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo-post.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <button class="btn-add-post">
            <ion-icon style="width: 30px; height: 30px;" name="add-outline"></ion-icon>
        </button>
        <!-- ************************** Giovanna ************************** -->
        <div class="topo" >

            <div class="logo">
                <a href="index.html">             
                <img id="logo" height="44" src="imagens/logo.png">
                </a>
            </div>

            <div class="barra-de-busca">
                <form class="form-buscar" action="/search">
                    <input class="pesquisar" type="text" name="buscar" placeholder="Search for images and @users" style="color: rgba(255, 255, 255, 0.55); padding: 15px;">
                    
                    <button type="submit" class="btn-pesquisar">
                        <ion-icon style="width: 24px; height: 24px;" name="search-outline"></ion-icon>
                    </button>
                </form>
            </div>
            
            <div class="login-area" >
                <a href="login.html"><button id="button-sign-in">Sign In</button></a>

                <a href="signup.html"><button id="button-sign-up">Sign Up</button></a>
            </div>

        </div>

        <div class="painel-posts">
            
            <div class="grid-coluna">

                <div class="cartao-post">

                    <div class="dono-post">                    
                        <a class="avatar" href="index.html">
                            <div id="avatar-dono-post"><h2>D</h2></div>
                        </a>
                        <label id="nome-dono-post">Dono do Post</label>
                    </div>
                    
                    <div class="titulo-post"> 
                        <h2>Título do Post</h2>
                        <div class="info-icon-count view-count">
                            <div class="info-count">999 Views</div> 
                            <ion-icon name="eye-outline"></ion-icon>
                        </div>
                    </div>

                    <div class="conteudo-post">
                        <img src="imagens/cat.jpg">
                    </div>

                    <div class="info-icon-count">
                        <ion-icon name="heart-outline"></ion-icon>
                        <div class="info-count">90 Likes</div>
                    </div>

                    <form id="form-comentario">
                        <div id="novo-comentario">
                            <textarea placeholder="Deixe um comentário" style="height: 40px;"></textarea>
                        </div>
                        <div class="comentario-area-botao">
                            <button class="botao-comentario" type="submit" title="Enviar">Enviar</button>
                        </div>
                    </form>

                    <div class="contagem-comentario">
                        <span>2 COMENTÁRIOS</span>
                    </div>

                    <div class="lista-comentarios">
                        <div class="meta-comentario">
                            <div class="dono-comentario">
                                <a class="avatar" href="index.html">
                                    <div class="avatar-dono-comentario"><h3>D</h3></div>
                                </a>
                                <a class="nome-dono-comentario" title="Dono do Comentario">
                                    Dragon Slayer
                                </a>
                                <span>&nbsp;&#9830;&nbsp;</span>
                                <span>6h atrás</span>
                            </div>
                            <div class="texto-comentario">
                                <span>This cat once help me to slay a dragon!!!</span>
                            </div>
                        </div>

                        <div class="meta-comentario">
                            <div class="dono-comentario">
                                <a class="avatar" href="index.html">
                                    <div class="avatar-dono-comentario"><h3>T</h3></div>
                                </a>
                                <a class="nome-dono-comentario" title="Dono do Comentario">
                                    The Abyss Walker
                                </a>
                                <span>&nbsp;&#9830;&nbsp;</span>
                                <span>6h atrás</span>
                            </div>
                            <div class="texto-comentario">
                                <span>I saw this cat in the Abyss!!!</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </body>
</html>
