<!DOCTYPE html>

<html>
    <head>
        <title>Mirage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo-post.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    </head>

    <body>
        <div class="topo" >

            <div class="logo">
                <a href="index.html">             
                <img id="logo" height="44" src="imagens/logo.png">
                </a>
                
                <label class="elementos-topo">Mirage</label>
            </div>

            <div class="barra-de-busca">
                <form class="form-buscar" action="/search">
                    <input class="pesquisar" type="text" name="buscar" placeholder="Search for imager and @users" style="color: aliceblue;">
                    
                    <button type="submit" class="btn-pesquisar">
                        <ion-icon style="width: 30px; height: 30px;" name="search-outline"></ion-icon>
                    </button>
                </form>
            </div>
            
            <div class="login-area" >
                <a href="login.html"><button id="button-sign-in" style="font-family: cursive;">Sign In</button></a>

                <a href="login.html"><button id="button-sign-up" style="font-family: cursive;">Sign Up</button></a>
            </div>

        </div>

        <div class="painel-posts">
            
            <div class="grid-coluna">

                <div class="cartao-post">

                    <div class="dono-post">                    
                        <a href="index.html">            
                            <img id="avatar-dono-post" height="30" src="imagens/logo.png">
                        </a>
                        <label id="nome-dono-post">Dono do Post</label>
                    </div>
                    
                    <div class="titulo-post"> 
                        <div>Título do Post</div>
                        <div class="info-icon-count view-count">
                            <div class="info-count">999 Views</div> 
                            <ion-icon name="eye-outline"></ion-icon>
                        </div>
                    </div>

                    <div class="conteudo-post">
                        <img src="imagens/cat.jpg">
                    </div>

                    <div class="info-icon-count">
                        <ion-icon name="heart-outline"></ion-icon>
                        <div class="info-count">90 Likes</div>
                    </div>

                    <form class="form-comentario">
                        <div class="novo-comentario">
                            <textarea placeholder="Deixe um comentário" style="height: 40px;"></textarea>
                        </div>
                        <div class="comentario-area-botao">
                            <button class="botao-comentario" type="submit" title="Enviar">Enviar</button>
                        </div>
                    </form>

                    <div class="contagem-comentario">
                        <span>2 COMENTÁRIOS</span>
                    </div>

                    <div class="lista-comentarios">
                        <div class="meta-comentario">
                            <div class="dono-comentario">
                                <a href="index.html">             
                                    <img class="avatar-dono-comentario" height="25" src="imagens/logo.png">
                                </a>
                                <a class="nome-dono-comentario" title="Dono do Comentario">
                                    Dragon Slayer
                                </a>
                                <span>&nbsp;&#9830;&nbsp;</span>
                                <span>6h atrás</span>
                            </div>
                            <div class="texto-comentario">
                                <span>This cat once help to slay a dragon!!!</span>
                            </div>
                        </div>

                        <div class="meta-comentario">
                            <div class="dono-comentario">
                                <a href="index.html">             
                                    <img class="avatar-dono-comentario" height="25" src="imagens/logo.png">
                                </a>
                                <a class="nome-dono-comentario" title="Dono do Comentario">
                                    The Abyss Walker
                                </a>
                                <span>&nbsp;&#9830;&nbsp;</span>
                                <span>6h atrás</span>
                            </div>
                            <div class="texto-comentario">
                                <span>I shaw this cat in the Abyss!!!</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </body>
</html>
