
<!DOCTYPE html>

<html>
    <head>
        <title>Mirage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="icons/mirage-icon.png">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/estilo-modal.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    </head>

    <body >
        <button onclick="document.getElementById('modal-new-post').style.display='block'" class="btn-add-post">
            <ion-icon style="width: 30px; height: 30px;" 
                name="add-outline"></ion-icon>
        </button>

        <div id="modal-new-post" class="modal">
            <div class="modal-content">
                <div class="modal-div-center">
                    <span onclick="document.getElementById('modal-new-post').style.display='none'" title="Fechar modal">&times;</span>
                </div>
                <div class="modal-div-imagem">
                    <div class="imagem-container">
                        <img id="imagem-modal" src="icons/Imagem.png" alt="imagem-exemplo">
                    </div>
                    <form class="form-upload" enctype="multipart/form-data">
                        <label class="input-personalizado">
                            <span class="botao-selecionar" style="color: rgba(255, 255, 255, 1);">Selecione um arquivo</span>
                            <input type="file" id="input-post-image" class="input-file" required accept="image/*">
                        </label>
                    </form>
                </div>
                <hr class="linha-vertical">
                <div class="container-descricao">
                    <form id="create-post-form" class="form-descricao" enctype="multipart/form-data" action="">
                        <label style="color: #1C0C5B; margin-left: 8px;">Titulo do post</label>
                        <input class="input-modal" name="title" type="text" required style="padding: 15px;">

                        <label style="color: #1C0C5B; margin-left: 8px;">Marcações</label>
                        <input class="input-modal" name="tags" type="text" placeholder="pets, memes, games" style="padding: 15px;"> 

                        <label style="color: #1C0C5B; margin-left: 8px;">Descrição</label>
                        <input class="input-modal" name="description" type="text" style="padding: 15px;"> 

                        <button type="submit" id="btn-postar">Postar</button>
                    </form>
                </div>
            </div>
        </div>
    
        <!-- ************************** Giovanna ************************** -->
        <div class="topo" >

            <div class="logo">
                <a href="index.html">             
                <img id="logo" src="imagens/logo.png">
                </a>
            </div>

            <div class="barra-de-busca">
                <form id="form-buscar" class="form-buscar" action="#">
                    <input class="pesquisar" type="text" name="buscar" placeholder="Search for images and @users" style="color: aliceblue; padding: 15px;" required>
                    
                    <button id="btn-buscar" type="submit" class="btn-pesquisar">
                        <ion-icon style="width: 24px; height: 24px;" name="search-outline"></ion-icon>
                    </button>
                </form>
            </div>
            
            <div class="login-area" id="login-menu-dropdown">
                <div id="tema">
                    <ion-icon name="sunny-outline" style="width: 16px; height: 16px;"></ion-icon>
                    <label class="switch" for="toggle-tema">
                        <input type="checkbox" id="toggle-tema" name="toggle-tema">
                        <span class="slider"></span>
                    </label>
                    <ion-icon name="moon-outline" style="width: 16px; height: 16px;"></ion-icon>
                </div>

                <a href="login.html"><button id="button-sign-in">Sign In</button></a>

                <a href="signup.html"><button id="button-sign-up">Sign Up</button></a>
            </div>
            <a id="icon-login-menu" href="javascript:void(0);" class="login-dropdown" >
                <ion-icon name="menu-outline" style="width: 24px; height: 24px;"></ion-icon>
            </a>

        </div>

        <div >
            <div class="menu" id="menu">
                <div class="categorias-menu">
                    <img src="icons/bug-pixel.png" alt="" style="margin-top: 20px;">
                    <button id="btn-tag-pets" class="button-name-category" value="Pets">Pets</button>
                </div>

                <div class="categorias-menu">
                    <img src="icons/face-pixel.png" alt="" style="margin-top: 20px;">
                    <button id="btn-tag-memes" class="button-name-category" value="Memes">Memes</button>
                </div>

                <div class="categorias-menu">
                    <img src="icons/game-pixel.png" alt="" style="margin-top: 20px;">
                    <button id="btn-tag-game" class="button-name-category" value="Game">Game</button>
                </div>

                
            </div>
            
        </div>
        
        <hr>
        
        <!-- ************************** Giovanna ************************** -->

        <!-- ************************** Kaio Henrique ************************** -->
        <div id="painel-posts">
            
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script type="module" src="js/mirage.js"></script>
        <script type="module" src="js/modal-post.js"></script>
        <script type="module" src="js/logUser.js"></script>
        <script type="module" src="js/changeThemeLayout.js" ></script>
        <!-- ************************** Kaio Henrique ************************** -->
    </body>
</html>
